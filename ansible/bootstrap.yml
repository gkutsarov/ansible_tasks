---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:
  
  - name: create simone
    tags: always
    user:
      name: simone
      groups: root #just for an example

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICBtIw63IxPWG5N/itu62i1IsZ+ppw4qkvakhxIPdhyI ANSIBLE-KEY"
    
  - name: add simone to sudoers
    tags: always
    lineinfile:
      path: /etc/sudoers
      line: 'simone ALL=(ALL) NOPASSWD: ALL'
      insertafter: EOF

