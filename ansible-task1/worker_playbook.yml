---

- hosts: worker1
  become: true
  vars_files:
    - /root/ansible_tasks/ansible-task1/variables/main.yml

  tasks:

  - name: Update Packages
    yum:
      name: "*"
      state: latest

  - name: Install Packages
    package:
      name: "{{ packages }}"

  - name: Start HTTPD Service
    service:
      name: httpd
      state: started
      enabled: yes

  - name: start firewalld
    service:
      name: firewalld
      state: started
      enabled: yes
    become: yes

  - name: enable ports80
    firewalld:
      zone: public
      port: 80/tcp
      permanent: true
      state: enabled
    become: yes

  - name: enable port443
    firewalld:
      zone: public
      port: 443/tcp
      permanent: true
      state: enabled
    become: yes

  - name: restart firewalld
    service:
      name: firewalld
      state: restarted

  - name: Copy Files to Dev
    copy:
      src: /root/ansible_tasks/ansible-task1/files/worker1.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644
    when: "'worker1' in group_names"    
